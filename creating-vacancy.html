<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <style>
        body {
            margin: 0;
            padding: 0;
            min-width: 100%;
            background-color: var(--tg-theme-bg-color);
        }

        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #offers {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            gap: 5px;
        }



        #type-publication {
            z-index: 10;
        }

        #-level {
            display: none;

            z-index: 9;
        }

        .text-block {
            display: none;

            padding: 10px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            height: 50px;
            width: 100%;
            justify-content: center;
            align-items: center;

            border: none;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-button-color);
            border-radius: 15px;
        }

        .text-block:focus-visible {
            outline: none;
        }

        #format {
            z-index: 8;
        }

        #type-employment {
            display: none;

            z-index: 7;
        }

        #min-level {
            display: none;

            z-index: 7;
        }

        #is-paid,
        #is-free {
            display: none;

            z-index: 6;
        }

        .description {
            padding: 10px;
            border: none;
            outline: none;
            width: calc(100% - 20px);
            background-color: var(--tg-theme-button-color);
            border-radius: 15px;
            resize: vertical;
        }

        .vacancy-internship #-level,
        .vacancy-internship .-job-title,
        .vacancy-internship .-zp,
        .internship-program .-title,
        .educational-program .-title,
        .vacancy-internship #type-employment,
        .internship-program #type-employment,
        .educational-program #min-level,
        .internship-program #is-paid,
        .educational-program #is-free {
            display: block;
        }

        .-company,
        .-link {
            display: block;
        }
    </style>

    <style class="drop-down-list">
        .--select {
            position: relative;
            z-index: 2;
            height: 50px;
            width: 100%;
        }

        .--element {
            position: relative;

            display: flex;
            flex-direction: column;
            opacity: 0;
            justify-content: center;
            align-items: center;
            width: 100%;

            border: none;
            background: none;
            border-radius: 15px;
            color: var(--tg-theme-text-color);

            backdrop-filter: blur(10px);
            transition: all 0.3s ease-in;
        }

        .--element.--active {
            background: var(--tg-theme-button-color);
            opacity: 1;
        }

        .--element.--choice {
            opacity: 1;
        }
    </style>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    <main class="main">
        <section id='offers' class="vacancy-internship">
            <div id="type-publication" class="--select">
                <button class="--element --active" onclick="typePublication.update(this)" value="0">üíº
                    - –í–∞–∫–∞–Ω—Å–∏—è/—Å—Ç–∞–∂–∏—Ä–æ–≤–∫–∞</button>
                <button class="--element" onclick="typePublication.update(this)" value="1">üéüÔ∏è - –°—Ç–∞–∂–µ—Ä—Å–∫–∞—è
                    –ø—Ä–æ–≥—Ä–∞–º–º–∞</button>
                <button class="--element" onclick="typePublication.update(this)" value="2">üéì -
                    –û–±—Ä–∞–∑–æ–≤–∞—Ç–µ–ª—å–Ω–∞—è
                    –ø—Ä–æ–≥—Ä–∞–º–º–∞</button>
            </div>

            <div style="height: 5px"></div>

            <div id="-level" class="--select">
                <button class="--element --active" onclick="level.update(this)" value="-1">–£—Ä–æ–≤–µ–Ω—å</button>
                <button class="--element" onclick="level.update(this)" value="0">Assistant</button>
                <button class="--element" onclick="level.update(this)" value="1">Intern</button>
                <button class="--element" onclick="level.update(this)" value="2">Junior</button>
                <button class="--element" onclick="level.update(this)" value="3">Middle</button>
                <button class="--element" onclick="level.update(this)" value="4">Senior</button>
                <button class="--element" onclick="level.update(this)" value="5">Lead</button>
                <button class="--element" onclick="level.update(this)" value="6">Head</button>
                <button class="--element" onclick="level.update(this)" value="7">Chief</button>
            </div>
            <input class="text-block -job-title" type="text" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –≤–∞–∫–∞–Ω—Å–∏–∏">
            <input class="text-block -title" type="text" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ">
            <input class="text-block -company" type="text" placeholder="–ö–æ–º–ø–∞–Ω–∏—è">
            <input class="text-block -link" type="text" placeholder="–°—Å—ã–ª–∫–∞">
            <div id="format" class="--select">
                <button class="--element --active" onclick="format.update(this)" value="-1">–§–æ—Ä–º–∞—Ç</button>
                <button class="--element" onclick="format.update(this)" value="0">–û—Ñ–∏—Å –∏–ª–∏ –≥–∏–±—Ä–∏–¥</button>
                <button class="--element" onclick="format.update(this)" value="1">–£–¥–∞–ª–µ–Ω–∫–∞</button>
                <button class="--element" onclick="format.update(this)" value="2">–£–¥–∞–ª–µ–Ω–∫–∞ –∏–ª–∏
                    –æ—Ñ–∏—Å</button>
            </div>
            <input id='office' class="text-block" type="text" placeholder="–ê–¥—Ä–µ—Å –æ—Ñ–∏—Å–∞" style="display: block;">
            <div id="type-employment" class="--select">
                <button class="--element --active" onclick="typeEmployment.update(this)" value="-1">–¢–∏–ø
                    –∑–∞–Ω—è—Ç–æ—Å—Ç–∏</button>
                <button class="--element" onclick="typeEmployment.update(this)" value="0">—Ñ—É–ª–ª-—Ç–∞–π–º</button>
                <button class="--element" onclick="typeEmployment.update(this)" value="1">–ø–∞—Ä—Ç-—Ç–∞–π–º</button>
                <button class="--element" onclick="typeEmployment.update(this)" value="2">—Ñ—É–ª–ª –∏–ª–∏ –ø–∞—Ä—Ç-—Ç–∞–π–º</button>
            </div>
            <div id="min-level" class="--select">
                <button class="--element --active" onclick="minLevel.update(this)" value="-1">–ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π
                    –£—Ä–æ–≤–µ–Ω—å</button>
                <button class="--element" onclick="minLevel.update(this)" value="0">Assistant</button>
                <button class="--element" onclick="minLevel.update(this)" value="1">Intern</button>
                <button class="--element" onclick="minLevel.update(this)" value="2">Junior</button>
                <button class="--element" onclick="minLevel.update(this)" value="3">Middle</button>

            </div>
            <input class="text-block -zp" type="text" placeholder="–ó–ü">
            <div id="is-paid" class="--select">
                <button class="--element --active" onclick="isPaid.update(this)" value="0">–æ–ø–ª–∞—á–∏–≤–∞–µ—Ç—Å—è</button>
                <button class="--element" onclick="isPaid.update(this)" value="1">–Ω–µ –æ–ø–ª–∞—á–∏–≤–∞–µ—Ç—Å—è</button>
            </div>
            <div id="is-free" class="--select">
                <button class="--element --active" onclick="isFree.update(this)" value="0">–±–µ—Å–ø–ª–∞—Ç–Ω–æ</button>
                <button class="--element" onclick="isFree.update(this)" value="1">–ø–ª–∞—Ç–Ω–æ</button>
            </div>

            <div style="height: 10px"></div>

            <textarea class="description" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ"></textarea>
        </section>

    </main>

    <script>
        let type = document.getElementById('offers');
        let address = document.getElementById('office');

        class DropDownList {
            firstDelete = false;

            constructor(selectName) {
                let select = document.getElementById(selectName);

                this.selectName = selectName;
                let elements = select.getElementsByClassName('--element');
                this.heightElement = 50;


                let i = 0;
                for (let element of elements) {
                    element.classList.remove('--choice');
                    element.style.height = `${this.heightElement}px`;
                    element.style.transform = `translateY(-${this.heightElement * i++}px)`;
                }
            }

            update(e) {
                let select = document.getElementById(this.selectName);
                let elements = select.getElementsByClassName('--element');

                if (elements[0].value == -1) {
                    elements[0].style.display = 'none';
                    elements[1].classList.add('--active')
                    this.firstDelete = true;
                }

                if (e.classList.contains("--choice") && !e.classList.contains("--active")) {
                    let elementText = e.innerText;
                    let elementValue = e.value;

                    e.innerText = elements[+this.firstDelete].innerText;
                    elements[+this.firstDelete].innerText = elementText;

                    e.value = elements[+this.firstDelete].value;
                    elements[+this.firstDelete].value = elementValue;

                    if (this.selectName == 'type-publication')
                        switch (elementValue) {
                            case '0':
                                type.removeAttribute('class');
                                type.classList.add('vacancy-internship');

                                break;
                            case '1':
                                type.removeAttribute('class');
                                type.classList.add('internship-program');

                                break;
                            case '2':
                                type.removeAttribute('class');
                                type.classList.add('educational-program');
                        }

                    if (this.selectName == 'format')
                        if (elementValue == '0')
                            address.style.display = 'block';
                        else
                            address.style.display = 'none';
                }
                if (e.classList.contains("--choice")) {
                    let i = 0;
                    for (let element of elements) {
                        element.classList.remove('--choice');
                        element.style.transform = `translateY(-${this.heightElement * i++ - 50 * this.firstDelete}px)`;
                    }
                } else {
                    let i = 0;
                    for (let element of elements) {
                        element.classList.add('--choice');
                        element.style.transform = `translateY(${0}px )`;
                    }
                }
            }
        }

        let typePublication = new DropDownList('type-publication');
        let level = new DropDownList('-level');
        let format = new DropDownList('format');
        let typeEmployment = new DropDownList('type-employment');
        let minLevel = new DropDownList('min-level');
        let isPaid = new DropDownList('is-paid');
        let isFree = new DropDownList('is-free');

    </script>
</body>

</html>
