<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <style>
        body {
            margin: 0;
            padding: 0;
            min-width: 100%;
        }

        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #offers {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 400px;
            gap: 5px;
        }



        #type-publication {
            position: relative;
            z-index: 3;
            height: 50px;
            width: 100%;
        }

        #-level {
            display: none;

            position: relative;
            z-index: 2;
            height: 50px;
            width: 100%;
        }

        .text-block {
            display: none;

            padding: 10px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            height: 50px;
            width: 100%;
            justify-content: center;
            align-items: center;

            border: none;
            background: #D9D9D9;
            border-radius: 15px;
        }

        .text-block:focus-visible {
            outline: none;
        }

        .vacancy-internship #-level,
        .vacancy-internship .-job-title {
            display: block;
        }

        .internship-program .-title,
        .educational-program .-title {
            display: block;
        }

        .-company,
        .-link {
            display: block;
        }
    </style>

    <style class="drop-down-list">
        .--select {
            position: relative;
            z-index: 2;
        }

        .--element {
            position: relative;

            display: flex;
            flex-direction: column;
            opacity: 0;
            justify-content: center;
            align-items: center;
            width: 100%;

            border: none;
            background: none;
            border-radius: 15px;

            backdrop-filter: blur(10px);
            transition: all 0.3s ease-in;
        }

        .--element.--active {
            background: #D9D9D9;
            opacity: 1;
        }

        .--element.--choice {
            opacity: 1;
        }
    </style>
</head>

<body>
    <main class="main">
        <section id='offers' class="vacancy-internship">
            <div id="type-publication" class="--select">
                <button class="emotion --element --active" onclick="typePublication.update(this)" value="0">üíº
                    - –í–∞–∫–∞–Ω—Å–∏—è/—Å—Ç–∞–∂–∏—Ä–æ–≤–∫–∞</button>
                <button class="emotion --element" onclick="typePublication.update(this)" value="1">üéüÔ∏è - –°—Ç–∞–∂–µ—Ä—Å–∫–∞—è
                    –ø—Ä–æ–≥—Ä–∞–º–º–∞</button>
                <button class="emotion --element" onclick="typePublication.update(this)" value="2">üéì -
                    –û–±—Ä–∞–∑–æ–≤–∞—Ç–µ–ª—å–Ω–∞—è
                    –ø—Ä–æ–≥—Ä–∞–º–º–∞</button>
            </div>
            <div id="-level" class="--select">
                <button class="-level__element --element --active" onclick="level.update(this)"
                    value="-1">–£—Ä–æ–≤–µ–Ω—å</button>
                <button class="-level__element --element" onclick="level.update(this)" value="0">Assistant</button>
                <button class="-level__element --element" onclick="level.update(this)" value="1">Intern</button>
                <button class="-level__element --element" onclick="level.update(this)" value="2">Junior</button>
                <button class="-level__element --element" onclick="level.update(this)" value="3">Middle</button>
                <button class="-level__element --element" onclick="level.update(this)" value="4">Senior</button>
                <button class="-level__element --element" onclick="level.update(this)" value="5">Lead</button>
                <button class="-level__element --element" onclick="level.update(this)" value="6">Head</button>
                <button class="-level__element --element" onclick="level.update(this)" value="7">Chief</button>
            </div>
            <input class="text-block -job-title" type="text" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –≤–∞–∫–∞–Ω—Å–∏–∏">
            <input class="text-block -title" type="text" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ">
            <input class="text-block -company" type="text" placeholder="–ö–æ–º–ø–∞–Ω–∏—è">
            <input class="text-block -link" type="text" placeholder="–°—Å—ã–ª–∫–∞">
        </section>

    </main>

    <script>
        let type = document.getElementById('offers');

        class DropDownList {
            firstDelete = false;

            constructor(selectName) {
                let select = document.getElementById(selectName);

                this.selectName = selectName;
                let elements = select.getElementsByClassName('--element');
                this.heightElement = select.offsetHeight;


                let i = 0;
                for (let element of elements) {
                    element.classList.remove('--choice');
                    element.style.height = `${this.heightElement}px`;
                    element.style.transform = `translateY(-${this.heightElement * i++}px)`;
                }
            }

            update(e) {
                let select = document.getElementById(this.selectName);
                let elements = select.getElementsByClassName('--element');

                if (elements[0].value == -1) {
                    elements[0].style.display = 'none';
                    elements[1].classList.add('--active')
                    this.firstDelete = true;
                }

                if (e.classList.contains("--choice") && !e.classList.contains("--active")) {
                    let elementText = e.innerText;
                    let elementValue = e.value;

                    e.innerText = elements[+this.firstDelete].innerText;
                    elements[+this.firstDelete].innerText = elementText;

                    e.value = elements[+this.firstDelete].value;
                    elements[+this.firstDelete].value = elementValue;

                    if (this.selectName == 'type-publication')
                        switch (elementValue) {
                            case '0':
                                type.removeAttribute('class');
                                type.classList.add('vacancy-internship');

                                break;
                            case '1':
                                type.removeAttribute('class');
                                type.classList.add('internship-program');

                                break;
                            case '2':
                                type.removeAttribute('class');
                                type.classList.add('educational-program');
                        }
                }
                if (e.classList.contains("--choice")) {
                    let i = 0;
                    for (let element of elements) {
                        element.classList.remove('--choice');
                        element.style.transform = `translateY(-${this.heightElement * i++ - 50 * this.firstDelete}px)`;
                    }
                } else {
                    let i = 0;
                    for (let element of elements) {
                        element.classList.add('--choice');
                        element.style.transform = `translateY(${0}px )`;
                    }
                }
            }
        }

        let typePublication = new DropDownList('type-publication');

        let level = new DropDownList('-level');

    </script>
</body>

</html>
